             <div class="items">

            </div>
    </div>







    <script src="Jquery.js"></script>
    <script>
        //Jquery Code here:
        let input = $("input[type=text]");
        let deleteButton = $("<button>delete</button>")
        $(document).ready(function(){
            $("button").click(function(){  //creating new note 
               const elementaya =$("<div><div>");
                elementaya.text(input.val());
                elementaya.addClass("single");
                elementaya.appendTo("div.items");
            
            
              elementaya.click(function(){
              elementaya.wrap("<strike>");;
              })
              elementaya.dblclick(function(){
              elementaya.remove();
              })

        });
